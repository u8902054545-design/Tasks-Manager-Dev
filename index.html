<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager & Assembly System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --m3-surface: #1C1B1F;
            --m3-on-surface: #E6E1E5;
            --m3-surface-container: #2B2930;
            --m3-primary: #D0BCFF;
            --m3-on-primary: #381E72;
            --m3-secondary-container: #4A4458;
            --m3-on-secondary-container: #E8DEF8;
            --m3-error: #F2B8B5;
            --m3-on-error: #601410;
            --m3-tertiary-container: #004a77; 
            --m3-on-tertiary-container: #c2e7ff;
            --m3-warning-container: #633b00;
            --m3-on-warning-container: #ffdcbe;
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-outline: #938F99;
            --google-table-border: #3c4043;
            --google-table-header: #202124;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--m3-surface);
            color: var(--m3-on-surface);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100dvh;
            -webkit-tap-highlight-color: transparent;
            opacity: 0; /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å–∫—Ä—ã—Ç –¥–æ –ø—Ä–æ–≤–µ—Ä–∫–∏ */
            transition: opacity 0.5s ease;
        }

        .page { position: fixed; inset: 0; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s; background: var(--m3-surface); z-index: 10; overflow-y: auto; }
        .page-hidden { transform: translateX(100%); opacity: 0; pointer-events: none; }
        .page-active { transform: translateX(0); opacity: 1; z-index: 20; }
        .page-back-enter { transform: scale(0.92); opacity: 0.5; filter: brightness(0.5); }
        .page-back-exit { transform: translateX(100%); opacity: 0; }

        .sticky-header { position: sticky; top: 0; height: 64px; background-color: var(--m3-surface); display: flex; align-items: center; padding: 0 16px; z-index: 100; border-bottom: 1px solid rgba(230, 225, 229, 0.1); }
        .m3-card { background-color: var(--m3-surface-container); border-radius: 16px; padding: 16px; transition: transform 0.2s ease; border: 1px solid transparent; cursor: pointer; }
        .m3-chip { border-radius: 8px; padding: 6px 12px; font-weight: 500; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 6px; }
        .timer-default { background-color: var(--m3-tertiary-container); color: var(--m3-on-tertiary-container); }
        .timer-warning { background-color: var(--m3-warning-container); color: var(--m3-on-warning-container); }
        .timer-error { background-color: var(--m3-on-error); color: var(--m3-error); }

        .notification { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: calc(100% - 32px); max-width: 400px; padding: 14px 16px; border-radius: 12px; display: flex; align-items: center; gap: 12px; z-index: 2000; transition: top 0.4s; }
        .notification.show { top: 16px; }
        .notification-error { background-color: #920003; color: white; }
        .notification-success { background-color: #002104; color: #B4F0AD; }
        .notification-complete { background-color: #D0BCFF; color: #381E72; }

        .scrim { position: fixed; inset: 0; background: rgba(0,0,0,0.6); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 1000; }
        .scrim.active { opacity: 1; visibility: visible; }
        .bottom-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: var(--m3-surface-container); border-radius: 28px 28px 0 0; padding: 24px; transform: translateY(100%); transition: transform 0.4s; z-index: 1001; max-width: 600px; margin: 0 auto; }
        .bottom-sheet.open { transform: translateY(0); }

        .m3-button { background-color: var(--md-sys-color-primary); color: var(--m3-on-primary); border-radius: 100px; padding: 14px 28px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
        .m3-button:disabled { opacity: 0.4; }
        .m3-textfield { position: relative; width: 100%; margin-bottom: 24px; }
        .m3-textfield input { width: 100%; background: transparent; border: 1px solid var(--md-sys-color-outline); border-radius: 8px; padding: 16px; color: white; outline: none; }
        .m3-textfield label { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); background: var(--m3-surface-container); padding: 0 4px; color: #999; pointer-events: none; transition: 0.2s; }
        .m3-textfield input:focus + label, .m3-textfield input:not(:placeholder-shown) + label { top: 0; font-size: 12px; color: var(--m3-primary); }
        
        .fab-recovery { position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; border-radius: 16px; background: var(--m3-secondary-container); color: var(--m3-on-secondary-container); display: flex; align-items: center; justify-content: center; z-index: 50; transform: scale(0); transition: 0.3s; }
        .fab-recovery.visible { transform: scale(1); }
        .google-table { width: 100%; border-collapse: collapse; font-size: 13px; background: #1e1e1e; }
        .google-table th, .google-table td { border: 1px solid var(--google-table-border); padding: 8px 12px; text-align: left; }
    </style>
</head>
<body>

    <div id="notif-error" class="notification notification-error"><span class="text-sm font-bold">–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</span></div>
    <div id="notif-success" class="notification notification-success"><span class="text-sm font-medium">–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω</span></div>
    <div id="notif-complete" class="notification notification-complete"><span class="text-sm font-bold uppercase">–ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞</span></div>

    <div id="page-list" class="page page-active">
        <header class="sticky-header">
            <button class="p-2 -ml-2 rounded-full" onclick="window.location.reload()"><i data-lucide="refresh-cw" class="w-6 h-6"></i></button>
            <h1 class="text-xl font-medium absolute left-1/2 -translate-x-1/2">–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞</h1>
        </header>
        <div class="max-w-md mx-auto p-4">
            <div id="task-counter-container" class="mb-6 hidden"><h2 id="task-counter" class="text-3xl font-bold">–û–∂–∏–¥–∞—é—Ç 0</h2></div>
            <div id="tasks-container" class="space-y-3 hidden"></div>
            <div id="empty-state" class="flex flex-col items-center justify-center py-20 opacity-40">
                <i data-lucide="package-search" class="w-16 h-16 mb-6"></i>
                <p class="text-lg">–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç</p>
            </div>
        </div>
    </div>

    <div id="page-assembly" class="page page-hidden">
        <header class="sticky-header justify-between">
            <button onclick="closeAssembly()" class="p-2 -ml-2 rounded-full"><i data-lucide="arrow-left" class="w-6 h-6"></i></button>
            <div id="assembly-timer" class="m3-chip timer-default">
                <i data-lucide="timer" class="w-3.5 h-3.5"></i>
                <span id="assembly-timer-text">--:--</span>
            </div>
        </header>
        <div class="p-6 flex flex-col items-center max-w-xl mx-auto w-full gap-6">
            <h2 id="header-task-id" class="text-2xl font-black break-all text-center">----</h2>
            <div id="start-overlay" class="py-6"><button onclick="startAssembly()" class="m3-button text-lg px-10">–ù–∞—á–∞—Ç—å</button></div>
            <div id="stage-coding" class="w-full space-y-6 hidden">
                <div id="interactive-area" class="bg-black rounded-[24px] p-6 border border-[#333] relative">
                    <pre id="python-code-block" class="text-sm text-[#A6E22E] font-['Fira_Code']">verify_token("SYSTEM_AUTH")</pre>
                    <button onclick="copyCode()" class="absolute top-4 right-4 text-blue-400"><i data-lucide="copy"></i></button>
                </div>
                <button id="return-code-btn" disabled onclick="handleReturnClick()" class="m3-button w-full">–í–µ—Ä–Ω—É—Ç—å –∫–æ–¥</button>
                <button id="secondary-btn" onclick="openAuthSheet()" class="m3-button bg-gray-700 w-full opacity-0 pointer-events-none transition-all">–í–≤–µ—Å—Ç–∏ —Ç–æ–∫–µ–Ω –±–ª–æ–∫–∞</button>
            </div>
            <div id="stage-final" class="w-full hidden space-y-6">
                 <div class="bg-black rounded-[24px] p-6 border border-purple-900/30">
                    <pre class="text-purple-300 text-xs">blocks_data = [<span id="final-code-entry">"...", "..."</span>]</pre>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="m3-textfield"><input type="text" id="final-block-1" placeholder=" " oninput="updateFinalCode()"><label>ID 1</label></div>
                    <div class="m3-textfield"><input type="text" id="final-block-2" placeholder=" " oninput="updateFinalCode()"><label>ID 2</label></div>
                </div>
                <button id="finish-task-btn" onclick="finalizeTaskProcess()" class="m3-button w-full !bg-purple-600">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
            </div>
        </div>
        <button id="fab-restore" class="fab-recovery" onclick="reopenConfigTable()"><i data-lucide="table"></i></button>
    </div>

    <div id="scrim-main" class="scrim" onclick="closeAllSheets()"></div>
    <div id="sheet-auth" class="bottom-sheet">
        <h3 class="text-xl mb-6 text-center">–¢–æ–∫–µ–Ω –±–ª–æ–∫–∞</h3>
        <div class="m3-textfield"><input type="text" id="token-input" placeholder=" "><label>Token</label></div>
        <button onclick="authorizeCode()" class="m3-button w-full">–û–∫</button>
    </div>
    <div id="sheet-table" class="bottom-sheet !max-w-2xl">
        <div class="overflow-x-auto mb-6"><table class="google-table"><thead><tr><th>Auth</th><th>Name</th><th>Code</th></tr></thead><tbody id="table-body"></tbody></table></div>
        <button onclick="handleTableClose()" class="m3-button w-full">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyAuO5gLc4VN7r-zKOva8VuxAyueAJ4j-DMtJuSo6jNtMPjjXtcwKlL7ExrdI2WMlnD/exec';
        const AUTH_REDIRECT_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';

        let tasks = [];
        let activeTaskId = null;
        let isFetching = false;

        // --- –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (–° –õ–û–ì–ê–ú–ò) ---
        async function checkAuth() {
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('authToken');

            console.log("üõ† –ü—Ä–æ–≤–µ—Ä–∫–∞ LocalStorage...");
            console.log("Email:", email);
            console.log("Token:", token);

            if (!email || !token) {
                console.error("‚ùå –î–∞–Ω–Ω—ã–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –≤ LocalStorage. –†–µ–¥–∏—Ä–µ–∫—Ç...");
                window.location.href = AUTH_REDIRECT_URL;
                return;
            }

            console.log("üì° –ó–∞–ø—Ä–æ—Å –∫ Google Apps Script –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–∞–±–ª–∏—Ü—ã...");
            
            if (typeof google === 'undefined' || !google.script) {
                console.error("‚ùå –û—à–∏–±–∫–∞: –°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω –≤–Ω–µ —Å—Ä–µ–¥—ã Google Apps Script –∏–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.");
                return;
            }

            google.script.run
                .withSuccessHandler((response) => {
                    console.log("‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", response);
                    if (response && response.success) {
                        console.log("üéâ –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!");
                        document.body.style.opacity = "1"; 
                        initApp();
                    } else {
                        console.error("üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω —Å–µ—Ä–≤–µ—Ä–æ–º:", response ? response.reason : "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞");
                        window.location.href = AUTH_REDIRECT_URL;
                    }
                })
                .withFailureHandler((err) => {
                    console.error("‚ö†Ô∏è –°–±–æ–π –≤—ã–∑–æ–≤–∞ —Ñ—É–Ω–∫—Ü–∏–∏ checkUserAccess:", err);
                    // –ï—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤—ã–∑–æ–≤–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ç–∞–±–ª–∏—Ü–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —É —Å–∫—Ä–∏–ø—Ç–∞)
                    alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –¥–æ—Å—Ç—É–ø–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è —Å–∫—Ä–∏–ø—Ç–∞.");
                })
                .checkUserAccess(email, token);
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function initApp() {
            lucide.createIcons();
            fetchTasks(); 
            setInterval(tickTimers, 1000); 
            setInterval(fetchTasks, 4000); 
        }

        async function fetchTasks() {
            if (isFetching || document.body.style.opacity !== "1") return;
            isFetching = true;
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getTasks`);
                const serverTasks = await response.json();
                const serverIds = serverTasks.map(st => st.id);
                
                tasks = tasks.filter(t => {
                    if (!serverIds.includes(t.id)) { t.element.remove(); return false; }
                    return true;
                });

                serverTasks.forEach(st => {
                    const existing = tasks.find(t => t.id === st.id);
                    if (existing) {
                        existing.durationSeconds = st.durationSeconds;
                    } else {
                        const taskObj = createTaskIdObj(st.id, st.durationSeconds);
                        tasks.push(taskObj);
                        document.getElementById('tasks-container').appendChild(taskObj.element);
                    }
                });

                updateUI();
            } catch (e) { console.error("Fetch error", e); } finally { isFetching = false; }
        }

        function createTaskIdObj(id, duration) {
            const card = document.createElement('div');
            card.className = 'm3-card w-full';
            card.onclick = () => openAssembly(id);
            card.innerHTML = `<div class="flex justify-between items-center"><div><div class="text-[10px] text-gray-500 uppercase">Task</div><div class="text-sm font-bold">${id}</div></div><div class="timer-display m3-chip timer-default"><span class="time-text">--:--</span></div></div>`;
            return { id, durationSeconds: duration, element: card };
        }

        function tickTimers() {
            tasks.forEach(t => {
                t.durationSeconds--;
                const ts = t.durationSeconds;
                const chip = t.element.querySelector('.timer-display');
                const timeSpan = t.element.querySelector('.time-text');
                const timeText = (Math.floor(Math.abs(ts)/60)+':'+String(Math.abs(ts)%60).padStart(2,'0'));
                
                chip.classList.remove('timer-default', 'timer-warning', 'timer-error');
                let style = ts < 0 ? 'timer-error' : (ts <= 60 ? 'timer-warning' : 'timer-default');
                chip.classList.add(style);
                timeSpan.textContent = ts < 0 ? `+${timeText}` : timeText;

                if (activeTaskId === t.id) {
                    document.getElementById('assembly-timer').className = `m3-chip ${style}`;
                    document.getElementById('assembly-timer-text').textContent = ts < 0 ? `+${timeText}` : timeText;
                }
            });
        }

        function updateUI() {
            const count = tasks.length;
            document.getElementById('task-counter-container').classList.toggle('hidden', count === 0);
            document.getElementById('tasks-container').classList.toggle('hidden', count === 0);
            document.getElementById('empty-state').classList.toggle('hidden', count > 0);
            document.getElementById('task-counter').textContent = `–û–∂–∏–¥–∞—é—Ç ${count}`;
            lucide.createIcons();
        }

        function openAssembly(id) {
            activeTaskId = id;
            document.getElementById('header-task-id').textContent = id;
            document.getElementById('page-list').classList.add('page-back-enter');
            document.getElementById('page-assembly').classList.replace('page-hidden', 'page-active');
            document.getElementById('stage-coding').classList.add('hidden');
            document.getElementById('start-overlay').style.display = 'block';
        }

        function closeAssembly() {
            document.getElementById('page-assembly').classList.add('page-back-exit');
            document.getElementById('page-list').classList.remove('page-back-enter');
            setTimeout(() => {
                activeTaskId = null;
                document.getElementById('page-assembly').className = 'page page-hidden';
            }, 500);
        }

        function startAssembly() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('stage-coding').classList.remove('hidden');
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('python-code-block').innerText);
            document.getElementById('return-code-btn').disabled = false;
        }

        function handleReturnClick() {
            document.getElementById('secondary-btn').classList.remove('opacity-0', 'pointer-events-none');
        }

        function openAuthSheet() {
            document.getElementById('scrim-main').classList.add('active');
            document.getElementById('sheet-auth').classList.add('open');
        }

        function authorizeCode() {
            closeAllSheets();
            generateTableData();
            document.getElementById('scrim-main').classList.add('active');
            document.getElementById('sheet-table').classList.add('open');
        }

        function generateTableData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = `<tr><td>${Math.floor(100000+Math.random()*900000)}</td><td>ALPHA</td><td>PY_01</td></tr>`;
        }

        function handleTableClose() {
            closeAllSheets();
            document.getElementById('stage-coding').classList.add('hidden');
            document.getElementById('stage-final').classList.remove('hidden');
            document.getElementById('fab-restore').classList.add('visible');
        }

        function updateFinalCode() {
            const b1 = document.getElementById('final-block-1').value || '...';
            const b2 = document.getElementById('final-block-2').value || '...';
            document.getElementById('final-code-entry').textContent = `"${b1}", "${b2}"`;
        }

        function finalizeTaskProcess() {
            showNotification('notif-complete');
            setTimeout(closeAssembly, 1500);
        }

        function closeAllSheets() {
            document.getElementById('scrim-main').classList.remove('active');
            document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('open'));
        }

        function showNotification(id) {
            const el = document.getElementById(id);
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // –ó–ê–ü–£–°–ö
        window.onload = checkAuth;
    </script>
</body>
</html>
